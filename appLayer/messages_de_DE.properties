application.009versionStr      = 0.0.9 preparation for initial release
application.010versionStr      = 0.1.0 initial release \n
application.011versionStr      = 0.1.1 installation cleanups: default customer, vat, product and templates \n
application.012versionStr      = 0.1.2 minor bug fixes \n
application.013versionStr      = 0.1.3 preparations for a windows version, preparations to fix vat bug 1204360, compatibility with oo 1.9.122 \n
application.014versionStr      = 0.1.4 minor bugfixes\n
application.015versionStr      = 0.1.5 windows compatibility \n
application.020versionStr      = 0.2.0 change from AWT to SWT \n
application.021versionStr      = 0.2.1 minor bugfixes \n
application.030versionStr      = 0.3.0 hsqldb compatibility, some windows fixes \n
application.031versionStr      = 0.3.1 minor bugfixes \n
application.032versionStr      = 0.3.2 starter application \n
application.033versionStr      = 0.3.3 change from UNO to NOA, with this change starter application degrades to splash screen, bug fixes (also fixed broken windows compatibility) \n
application.034versionStr      = 0.3.4 minor windows bugfixes \n
application.035versionStr      = 0.3.5 removed starter/splash screen, HSQLDB clean shutdown bug fix \n
application.036versionStr      = 0.3.6 Windows bug fix, first-configuration requires restart bug fix, SWT 3.2, print bug fix \n
application.037versionStr      = 0.3.7 bugs 1591218 and 1594805 (cannot edit taxes respectively products with HSQLDB) \n
application.038versionStr      = 0.3.8 bugs 1626746 (minor product editing issue) \n
application.039versionStr      = 0.3.9 bugs 1694463, 1694464 (critical: transaction type not stored in db) and 1694468 (be able to load transactions from records).  \n
application.040versionStr      = 0.4.0 First accounting features: Double-entry-accounting with the german SKR03 which is imported into the client from a XML file on first startup, import of bank account (1200) from Moneyplex export, GA can now be started portable (1726340), bug fixes (1726338).  \n
application.041versionStr      = 0.4.1 Introduction of a DBVersion (bug 1738616) and VAT-based split entries (1736061). Usability improvements (1735542, 1734376, 1734372, 1734370, 1734369 and 1734368).  \n
application.042versionStr      = 0.4.2 New Features: "To do" now contains installation tasks. Customers are now changed to "contacts" and can contain suppliers etc.. Introduction of sub-accounts: entries can now refer to contacts and/or former entries and/or former transactions. Starmoney import. Nicer VAT sample entries in default config. Bug Fixes: Expense/Liablities accounts are now shown correctly in the T-Accounts view (formerly the credit and debit side's contents were inverted). Prices are now correctly stored in DB. Regressions: Transactions are now only invoices, different VATs for invoices is unhandled in automatic booking. Under the hood: Now using into subversion. Split between UI and functionality. \n
application.043versionStr      = 0.4.3 Code cleanups(bugs 1756730,1762621,1781961,1781967,1790963), now using SWT 3.3 (1762622) and NOA 2.0.9 (1762623), datepicker in balancewindow(1757811), dropped recordswindow and 'continuations'(1735535), credit memos are now automatically booked(1781964)\n
application.044versionStr      = 0.4.4 Some code cleanups and bugfixes (bugs 1804084,1796610,1804256), transaction remarks (1804706), autorefresh todo items (1804646), add transaction type offer, cancelation, reminder (1804086, 1804088, 1804087),  <please select> default for products (1799636)\n
application.050versionStr      = 0.5.0 be able to select transaction date (1825266), updated to noa 2.1.0, make todo window compatible to new invoices bookings, use single font for all architectures, be able to select transaction date 1825266, designed templates get overwritten 1837272, moneyplex and starmoney import: improved (now show a ProgressMonitorDialog and run as threads), made faster (moneyplex pre-parse read of XML file) and refactored (now MP import is also a class), import from accounting software when items contained VAT: corrected SQL error, corrected calculation error,  dont import entries w/o selection of contra account, select correct account depending on whether tax has been payed or received, mark accounting entries red when negative, reports by period (1735536), dual-vat compliance (1749921), t-account reports to be formatted decently (lines missing, refactoring needed), t-accounts to have borders, experimental export to "Winston" to announce german VAT taxes, template designer - to work decently, - accepts no input (1804096) and - can hang on loading templates (1815101), Karm import \n
application.051versionStr      = 0.5.1 template designer now works in linux/kde (still does not in gnome), templates now support item formatting, embedded firefox noex enabled (menu items project home page and sourceforge page)\n
application.052versionStr      = 0.5.2 some bugfixes and cleanups, new db version, ability to edit booked entries,templates finally support items in tables (thanks Markus), placeholders in templates are now proper OpenOffice placeholders (also thanks Markus), new transaction now has a link to manage customers\n
application.053versionStr      = 0.5.3 "Export journal" changed to "Export as spread sheets", now it shows account balances in account list, new sheet have been added for account statements. Added entry numbers (previously only IDs). Fixed a split-booking bug, prepared I18N, refactored productsWindow, contactsWindow, taxesWindow, accountsWindow. Sending transaction vouchers (.pdf) via email, less database redundancy. \n
application.054versionStr      = 0.5.4 Bookkeeping bug fix, start using usage statistics table\n
application.055versionStr      = 0.5.5 tons of MySQL fixes, mysql jdbc driver now in libs, ability to automatically create databases, refactored numbersWindow&new client&application class, load the correct transaction template, corrected removeItemButton in new transaction wizard, correctly load transactions, use only one number per selected transaction type, dont show VATs in accountingEditWindow, be able to book own transactions (e.g. invoices) correctly also in accountingedit, not only in balanceWindow\n
application.056versionStr      = 0.5.6 fixed 0.5.5 regressions export spread sheets always covers complete time frame and gnuaccounting uses wrong config/client directories, file names. \nexport spread sheets grouped by accounts now respects period start/end dates. \nadded taskcoach import\n
application.057versionStr      = 0.5.7 deselecting entries in bookkeeping/edit not easy\n
application.060versionStr      = 0.6.0 distinguish between appLayer, GUILayer and dataLayer, use centralized default font, windows do not open in correct sizes, due dates not calculated correctly, VAT can get rounding errors, store phone&fax for contacts, allow german 7% VAT booking in vat announcement, two-digit month, day numbers in transaction number, store customer VAT IDs, distinguish credit memos and personal drawings, Windows:can not select products in transaction creation wizard,changed from alpha to beta \n
application.061versionStr      = 0.6.1 save&send XML data with transactions, fixed error when saving settings, send invoices by email now works, hide SMTP password when entering via dialog,correctly calculate VAT amount to announce, makefile, HBCI import, auto-refresh in accoutingEditWindow\n
application.062versionStr      = 0.6.2 fixed transaction type name confusion, require libchipcard config for HBCI usage, move to swt 3.4, be able to start shell script from any location, need configure script,mysql corrections,database to support vouchers and contact bank information,check bank account/code correctness, support account short description (title), personal drawings and credit memos share credit memo index (in numbers&formats), support HBCI in balance window, database changes for scanned vouchers\n
application.063versionStr      = 0.6.3 OBDX export now wellformed, fixed possible nullpointerexception in import window, removed xulrunner from libraries, creating reminders now works, rudimentary GPG support, apply currency number format to item total amount, corrected mistranslated english word (voucher needed to be document), shell file now passes arguments, reenable <please select> in new transaction item selection,transaction number now reflects issue date, not current date,exception on certain price/vat combinations,data import now transparently rejects overlapping time frames\n
application.064versionStr      = 0.6.4 Files were missing in the 0.6.3 release\n
application.065versionStr      = 0.6.5 added support for OpenOffice.org 3.0, removed support for OpenOffice.org 1.0, added 64 bit linux (thanks Christan) version \n
application.066versionStr      = 0.6.6 added possibilities for detailed booking (includes HBCI capabilities on booking of incoming invoices), OpenOffice.org directory autodetection, OBDX import,  Multi-VAT compliance, removed (useless) Win64 support, wizardAdd drag&drop, tons of bug fixes \n
application.067versionStr      = 0.6.7  tons of bug fixes..., rudimentary document management, rudimentary net income determination report, OBDX improvements, Quick Start tutorial\n
application.068versionStr      = 0.6.8 linux version did not start, HBCI corrections, automatic contact selection corrections in detailled booking, documents window improvements\n
application.070versionStr      = 0.7.0 Possibility to delete documents, Include file for 64 bit Linux compatibility, Importing entries now requires just the selection of a vat rate, not if it is received or spent, Corrected Net/gross value mix-ups in entryDetailWindow, HBCI fixes: balancing did not work at all and nothing worked in Windows, Import dupes were not properly avoided, Click on drop target warns but does not allow refocus on windows, Couldn't leave field bank name when clicked in settings, German translation
application.071versionStr      = 0.7.1: time tracker import improvements, linux 64 bit enhancements, fixed localization bug in vat announcement, contacts, VATs, documents, products, usage stats now migrated to hibernate 
application.072versionStr      = 0.7.2: hibernate migration complete, Windows installer, shipping ticket and receipt transaction types, SSL support for sending mail, ICAL invitations to transaction sender for payment follow-up\r\n
application.073versionStr      = 0.7.3 corrected non-numerical reference code lookup, avoid booking entries with 0 value, e.g. for 0-vat, have a standard-booking bugfix reference column in accounting add, auto-recognize references in accounting add, hbci accounting import fix, update hbci4java to version 2.5.12, auto-create and link contacts for imported payments, bugfix on cancelled invoices, internal recipient selection does not match user recipient selection, open invoices should not vanish when detail booking cancelled, accounting entries SHOULD vanish when moved to the deleted folder, correct contact should be selected in detail booking, invoice shows item price 1 when created with , instead of . as decimal separator in products window,  when deleting items from invoice, wrong item may get deleted, correct booking of payments, open invoices should not vanish when restarting,rudimentary barcode reader/writer support\n
application.074versionStr      = 0.7.4 corrected nullpointerexception when changing numbers in documents window, invoice filenames now reflect user defined number formatting, documents are now saved with their respective value, be able to view sent invoices via the documentswindow, allow column sorting in accountingEditWindow, have the possibility to view sent and balanced invoices, booking on 027 EDV was not possible, items are now saved again, monthly account balances (good to check where in your numbers you deviate)\n
application.075versionStr      = 0.7.5  booking correct VAT amount on new entry via detailbookingwindow, x64 version now works out of the box again, transactions can now be cancelled again, transaction type change on transaction load now works correctly, entries in the vat table in entryDetailsWindow were ignored, rudimentary year end closing, detail book incorrectly booked 0 value, standard booking did not remove invoice todo entry, allow empty contact in detail booking, transaction/created entries no to be transient, booking/balancing does not work if VAT is involved, check cancellation, reminder for bugs, could balance only one invoice in todowindow, todoWindow now loads correct transaction to balance\n
application.076versionStr      = 0.7.6  new contact type member, rudimentary user management, rudimentary german manual, customers, products and accounts now order by alphabet respectively code, rounding errors are now history, i.e. qty 100000.938 is no longer interpreted as 100000.9375\n
application.077versionStr      = 0.7.7  Support moneyplex split entries, stacks button like behaviour, rudimentary cash closing, swt/jface 3.6, english manual, decimal point(,) in price issue, possibility to cancel transaction creation, 2734449 Widgets in contact can be unusable, zip file subfolder gnuaccounting, portable version improvements, NOA 2.2.3, 3015191 ooo 3.2(!), 2985339 template designer(!), article selection improvements, transaction creation wizard finish button fix
application.078versionStr      = 0.7.8  fixed numberformatException , add booking: also allow , instead of ., disable office close in spreadsheet export, corrected some translations, corrected import of HBCI account data, prevent early finish in newtransactionwizard, leave invalid entries in import list, move VAT announcement code to taxCalculator class, corrected VAT announcements, corrected book with standards, auto-launch asset assistant when suitable, support SKR04, fixed reminders, fixed task coach import, additional address line, fixed manually added booking entries\n
application.079versionStr      = 0.7.9  Bug fixes: Changing the accounting chart fix, Istbesteuerung was not possible w/SKR04,  Nullpointerex when importing from Bank account, dont allow to delete new VAT, cancel transaction and reopen create new transacion may result in wrong transaction type, Receipt produces wrong document number, change sort order does not work correctly, no close query with 0 value, entries reapear when window re-opened, don't show 'new account' in two windows, corrected monthly evaluation of accounts, fixed account definition window, entry-import: new account is selected but not available in combo, spreadsheet report corrections, new install corrections, simultaneous switch SKR04+istbeteuerung. Refactorings: remove getContactForListID (use comboviewer), taxoffice: use comboviewer, not redundant stringlist, states: use comboviewer, not redundant stringlist, tax window wider selects. New features: resort debit, credit in accounting table, entry window, have CSV export for Datev Kanzlei-Rechnungswesen, have a icon/logo, support portablegit, be able to sort import queue by the columns, hibiscus XML import, Gnucash Business accounting chart, RPM, DEB linux installer packages \n
